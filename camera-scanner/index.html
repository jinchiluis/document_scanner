<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #camera-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        /* File input for fallback */
        .file-upload {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>📱 Document Scanner</h1>
    
    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="capture-btn" disabled>Initializing Camera...</button>
    </div>
    
    <div id="status"></div>
    
    <!-- Fallback file upload -->
    <div class="file-upload" id="file-upload" style="display: none;">
        <p>📷 Camera not available? Upload a photo instead:</p>
        <label for="file-input" class="file-label">Choose Photo</label>
        <input type="file" id="file-input" accept="image/*" capture="environment">
    </div>
    
    <div class="info">
        <p id="connection-info"></p>
    </div>

    <script>
    // Show connection info
    document.getElementById('connection-info').textContent = 
        `Connected via: ${window.location.protocol} | ${window.location.host}`;

    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const status = document.getElementById('status');

    // Camera constraints optimized for mobile
    const constraints = {
        video: {
            facingMode: 'environment', // Back camera
            width: { ideal: 1920, max: 2560 },
            height: { ideal: 1080, max: 1440 }
        },
        audio: false
    };

    async function startCamera() {
        try {
            // Check if we're on HTTPS or localhost
            if (window.location.protocol !== 'https:' && 
                !['localhost', '127.0.0.1'].includes(window.location.hostname)) {
                throw new Error('Camera requires HTTPS connection. Please use HTTPS or a tunneling service.');
            }

            // Stop any existing stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Request camera access
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;

            // Enable capture button when video is ready
            video.onloadedmetadata = () => {
                captureBtn.disabled = false;
                captureBtn.textContent = '📸 Capture Document';
                showStatus('Camera ready!', 'success');
            };

        } catch (err) {
            console.error('Camera error:', err);
            
            let errorMsg = 'Camera access failed: ';
            
            if (err.name === 'NotAllowedError') {
                errorMsg += 'Permission denied. Please allow camera access.';
            } else if (err.name === 'NotFoundError') {
                errorMsg += 'No camera found on this device.';
            } else if (err.name === 'NotSupportedError' || err.message.includes('HTTPS')) {
                errorMsg += 'HTTPS required. Use HTTPS or ngrok for mobile access.';
            } else {
                errorMsg += err.message;
            }
            
            showStatus(errorMsg, 'error');
            
            // Show file upload as fallback
            document.getElementById('file-upload').style.display = 'block';
            captureBtn.style.display = 'none';
        }
    }

    function captureImage() {
        // Set canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw video frame to canvas
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        // Convert to data URL
        const imageData = canvas.toDataURL('image/jpeg', 0.9);
        
        // Send to server
        saveImage(imageData);
    }

    async function saveImage(imageData) {
        captureBtn.disabled = true;
        captureBtn.textContent = 'Saving...';
        
        try {
            const response = await fetch('/save-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            });
            
            if (!response.ok) throw new Error('Server error');
            
            const data = await response.json();
            showStatus('✅ Document saved successfully!', 'success');
            
            // Re-enable button after a moment
            setTimeout(() => {
                captureBtn.disabled = false;
                captureBtn.textContent = '📸 Capture Another';
            }, 2000);
            
        } catch (err) {
            showStatus('❌ Failed to save image', 'error');
            captureBtn.disabled = false;
            captureBtn.textContent = '📸 Capture Document';
        }
    }

    function showStatus(message, type) {
        status.className = type === 'error' ? 'error-message' : 'success-message';
        status.textContent = message;
        status.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    }

    // Handle file upload fallback
    document.getElementById('file-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                saveImage(e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });

    // Initialize
    captureBtn.addEventListener('click', captureImage);
    startCamera();

    // Handle page visibility (pause camera when hidden)
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && stream) {
            stream.getTracks().forEach(track => track.stop());
        } else if (!document.hidden) {
            startCamera();
        }
    });
    </script>
</body>
</html>
